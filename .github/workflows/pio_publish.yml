name: Publish to PlatformIO Registry

on:
  release:
    types: [published]

permissions:
  contents: read

jobs:
  ci:
    if: github.event.release.target_commitish == 'master'
    uses: ./.github/workflows/main.yml

  publish:
    needs: ci
    runs-on: ubuntu-latest
    environment: platformio-registry
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Validate version matches release tag
        run: |
          TAG="${{ github.event.release.tag_name }}"
          TAG_VERSION="${TAG#v}"
          LIB_VERSION=$(python3 -c "import json; print(json.load(open('library.json'))['version'])")
          if [ "$TAG_VERSION" != "$LIB_VERSION" ]; then
            echo "::error::Tag version ($TAG_VERSION) does not match library.json version ($LIB_VERSION)"
            exit 1
          fi

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.x'

      - name: Install PlatformIO Core
        run: pip install platformio

      - name: Publish Package
        run: pio pkg publish --non-interactive
        env:
          PLATFORMIO_AUTH_TOKEN: ${{ secrets.PLATFORMIO_AUTH_TOKEN }}
